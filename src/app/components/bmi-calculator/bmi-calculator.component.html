<div align="end">
  <button mat-icon-button class="close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon" color="warn">close</mat-icon>
  </button>
</div>
<form class="form-container" [formGroup]="bmiForm">
  <!-- <mat-card> -->
    <!-- <mat-card-header style="display: flex; justify-content: space-around"> -->
      <h1 style="font-family: 'Poiret One', cursive; text-align: center; font-weight: 800;">BMI Calculator</h1>
    <!-- </mat-card-header> -->
    <mat-card-content>
      <mat-form-field class="full-width" style="width: 100%;">
        <input matInput type="number" placeholder="Enter height (in cm)" formControlName="height">
      </mat-form-field>
      <mat-form-field class="full-width" style="width: 100%;">
        <input matInput type="number" placeholder="Enter weight (in kg)" formControlName="weight">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="center" style="display: flex;">
      <button mat-raised-button color="primary" style="width: 50%;" [disabled]="bmiForm.invalid"
        (click)="calculate()">Calculate</button>
      <!-- <button mat-raised-button color="basic" style="width: 50%;" (click)="resetForm()">Clear</button> -->
      <button mat-stroked-button style="width: 50%;" (click)="resetForm()">Clear</button>
    </mat-card-actions>
  <!-- </mat-card> -->
</form>
<br><br>

<div>
  <div class="dcf-overflow-x-auto" tabindex="0">
    <table class="dcf-table dcf-table-bordered dcf-table-striped dcf-w-100%"
      style="margin: 0 auto; width: 100%; text-align: center;" class="emboss">
      <thead style="border-bottom: 1px solid black; font-family: 'Josefin Sans', sans-serif; font-size: 1.5rem;">
        <tr>
          <th>BMI</th>
          <th>Category</th>
          <th>Message</th>
        </tr>
      </thead>
      <tbody style="font-size: 1.1rem; font-family: 'Courgette', cursive; margin-top: 5px; color: royalblue;">
        <tr>
          <td>{{bmi}}</td>
          <td>{{tempObj.message}}</td>
          <td>{{tempObj.weightMessage}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
